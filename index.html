<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeet | Meeet new Entrepreneurs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <img src="Assets/User Avatar 1.svg" alt="User-1" id="img-1" />
      <img src="Assets/User Avatar 2.svg" alt="User-2" id="img-2" />
      <img src="Assets/User Avatar 3.svg" alt="User-3" id="img-3" />
      <img src="Assets/User Avatar 4.svg" alt="User-4" id="img-4" />
      <img src="Assets/User Avatar 5.svg" alt="User-5" id="img-5" />

      <div class="main-section">
        <div class="logo-box">
          <img src="Assets/Logo.svg" alt="Meeet" class="logo" />
        </div>

        <div class="heading-para-btn-container">
          <div class="headings">
            <h1 class="heading">Meet New</h1>
            <h1 class="heading">Entrepreneurs</h1>
          </div>
          <p class="para">
            Meeet is a new social media platform for entrepreneurs to connect
            and socialize.
          </p>

          <a href="#" class="cta-btn">Get notified at launch</a>
        </div>
        <div class="follow-twitter">
          <a href="https://twitter.com/" class="social-link"
            ><img src="Assets/Twitter.svg" alt="twitter"
          /></a>
          <h2>Follow us on Twitter</h2>
        </div>
      </div>
    </div>
  </body>
</html>
